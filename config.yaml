# --- Section filters: include only these topics ---
# 정규식(대소문자 무시) 목록 중 하나라도 매칭되면 포함
include_sections:
  # IT / Technology
  - "(?i)IT|ICT|테크|기술|과학|디지털|半導体|半導体|半導体|テクノロジー|技術|デジタル|情報通信|AI|生成型?AI|クラウド|5G|IoT|DX"
  # Real Estate Development / Property
  - "(?i)부동산|재개발|개발사업|디벨로퍼|리츠|건설|오피스|오피스빌딩|물류센터|데이터센터|용적률|分譲|再開発|不動産|オフィス|複合開発|データセンター|建設"
  # Economy / Business / Finance
  - "(?i)경제|경기|물가|금리|환율|수출|수입|무역|고용|소비|기업|투자|증시|금융|정책|거시|景気|物価|金利|為替|輸出|輸入|貿易|雇用|消費|企業|投資|株式|金融|政策|マクロ"

